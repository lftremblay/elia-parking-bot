name: Run Parking Bot

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Schedule the workflow to run daily at midnight UTC
  schedule:
    - cron: '0 0 * * *'  # Runs at midnight UTC every day

jobs:
  run-bot:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libasound2 \
          libatk1.0-0 \
          libatk-bridge2.0-0 \
          libcups2 \
          libdbus-1-3 \
          libdrm2 \
          libgbm1 \
          libgtk-3-0 \
          libnspr4 \
          libnss3 \
          libx11-xcb1 \
          libxcb-dri3-0 \
          libxcomposite1 \
          libxdamage1 \
          libxext6 \
          libxfixes3 \
          libxrandr2 \
          libxshmfence1 \
          libxss1 \
          libxtst6 \
          libnss3 \
          libatspi2.0-0 \
          libcups2 \
          libxcomposite1 \
          libxkbcommon0 \
          libxrandr2 \
          xvfb \
          libgbm1 \
          libpango-1.0-0 \
          libcairo2 \
          libasound2 \
          libatk-bridge2.0-0 \
          libgtk-3-0

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python -m playwright install
        
    - name: Run the bot
      env:
        PYTHONUNBUFFERED: 1
      run: |
        python main.py
