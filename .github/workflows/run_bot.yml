name: Run Parking Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'  # 12:00 AM EST / 1:00 AM EDT
    - cron: '0 11 * * *'  # 6:00 AM EST / 7:00 AM EDT

env:
  PYTHONUNBUFFERED: 1
  PLAYWRIGHT_BROWSERS_PATH: 0  # Use system browsers
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: false

jobs:
  run-bot:
    name: Run Parking Bot
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install system dependencies
      run: |
        sudo apt-get update -qy
        sudo apt-get install -y --no-install-recommends \
          libasound2 \
          libatk1.0-0 \
          libatk-bridge2.0-0 \
          libcups2 \
          libdbus-1-3 \
          libdrm2 \
          libgbm1 \
          libgtk-3-0 \
          libnspr4 \
          libnss3 \
          libx11-xcb1 \
          libxcb-dri3-0 \
          libxcomposite1 \
          libxdamage1 \
          libxext6 \
          libxfixes3 \
          libxrandr2 \
          libxshmfence1 \
          libxss1 \
          libxtst6 \
          libatspi2.0-0 \
          libxkbcommon0 \
          xvfb \
          libpango-1.0-0 \
          libcairo2 \
          fonts-liberation \
          libnss3 \
          xdg-utils \
          wget \
          xvfb

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install --no-cache-dir -r requirements.txt
        python -m playwright install --with-deps

    - name: Run the bot with Xvfb
      run: |
        # Start Xvfb in the background
        export DISPLAY=:99
        /usr/bin/Xvfb :99 -screen 0 1920x1080x24 -ac +extension GLX +render -noreset &
        
        # Give Xvfb some time to start
        sleep 5
        
        # Run the bot with error handling
        if ! python main.py; then
          echo "Bot failed with exit code $?"
          # Add any cleanup or notification here
          exit 1
        fi

    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-logs
        path: |
          *.log
          logs/
          **/*.log
        if-no-files-found: ignore
