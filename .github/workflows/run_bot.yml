name: Run Parking Bot

on:
  workflow_dispatch:
    inputs:
      spot_type:
        description: 'Spot type to try first (executive/regular)'
        required: false
        default: 'executive'
        type: choice
        options:
        - executive
        - regular
  schedule:
    - cron: '0 5 * * *'  # 12:00 AM EST / 1:00 AM EDT
    - cron: '0 11 * * *'  # 6:00 AM EST / 7:00 AM EDT

env:
  PYTHONUNBUFFERED: 1
  PLAYWRIGHT_BROWSERS_PATH: 0  # Use system browsers
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: false
  PYTHONFAULTHANDLER: 1  # Better error messages
  PYTHONHASHSEED: 42     # Reproducible builds

jobs:
  run-bot:
    name: Run Elia Parking Bot
    runs-on: ubuntu-22.04
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: '**/requirements.txt'

    - name: Cache Playwright browsers
      uses: actions/cache@v3
      id: playwright-cache
      with:
        path: |
          ~/.cache/ms-playwright
          ~/.cache/pip
        key: ${{ runner.os }}-playwright-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-playwright-

    - name: Cache pip packages
      uses: actions/cache@v3
      id: pip-cache
      with:
        path: |
          ~/.cache/pip
          ~/.local
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install system dependencies
      run: |
        # Create a list of packages to install
        PKGS="\
          libasound2 \
          libatk1.0-0 \
          libatk-bridge2.0-0 \
          libcups2 \
          libdbus-1-3 \
          libdrm2 \
          libgbm1 \
          libgtk-3-0 \
          libnspr4 \
          libnss3 \
          libx11-xcb1 \
          libxcb-dri3-0 \
          libxcomposite1 \
          libxdamage1 \
          libxext6 \
          libxfixes3 \
          libxrandr2 \
          libxshmfence1 \
          libxss1 \
          libxtst6 \
          libatspi2.0-0 \
          libxkbcommon0 \
          xvfb \
          libpango-1.0-0 \
          libcairo2 \
          fonts-liberation \
          xdg-utils \
          wget \
          tzdata \
          ttf-mscorefonts-installer \
          fonts-noto-color-emoji \
          fonts-freefont-ttf \
          fonts-liberation2 \
          fonts-dejavu-core \
          fonts-noto-cjk \
          fonts-noto-cjk-extra \
          fonts-noto-ui-core"

        # Update and install in a single layer to reduce image size
        sudo apt-get update -qy && \
        sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends $PKGS && \
        sudo apt-get clean && \
        sudo rm -rf /var/lib/apt/lists/*

    - name: Install Python dependencies
      run: |
        # Upgrade pip and setuptools
        python -m pip install --upgrade pip setuptools wheel
        
        # Install requirements
        pip install -r requirements.txt
        
        # Install Playwright browsers
        python -m playwright install --with-deps chromium
        
        # Verify installation and print Playwright version
        python -c "import pkg_resources; print('Playwright version:', pkg_resources.get_distribution('playwright').version)"

    - name: Run the bot with Xvfb
      run: |
        # Function to run the bot with error handling
        run_bot() {
          local spot_type=$1
          echo "üîç Attempting to reserve $spot_type spot..."
          
          # Set a timeout for the bot (8 minutes to be safe)
          timeout 480s python main.py --reserve $spot_type --headless && {
            echo "‚úÖ Successfully reserved $spot_type spot"
            return 0
          } || {
            local exit_status=$?
            if [ $exit_status -eq 124 ]; then
              echo "‚è±Ô∏è  Timeout while trying to reserve $spot_type spot"
            else
              echo "‚ö†Ô∏è  Failed to reserve $spot_type spot (exit code: $exit_status)"
            fi
            return 1
          }
        }

        # Start Xvfb in the background
        export DISPLAY=:99
        Xvfb $DISPLAY -screen 0 1920x1080x24 -ac +extension GLX +render -noreset >/dev/null 2>&1 &
        XVFB_PID=$!
        
        # Give Xvfb some time to start
        sleep 3
        
        # Cleanup function
        cleanup() {
          echo "üßπ Cleaning up..."
          kill $XVFB_PID 2>/dev/null || true
        }
        trap cleanup EXIT
        
        # Try executive spots first, then regular spots
        # Use workflow_dispatch input if available, otherwise default to executive first
        FIRST_TRY=${{
          github.event.inputs.spot_type || 'executive'
        }}
        
        if [ "$FIRST_TRY" = "executive" ]; then
          run_bot executive || run_bot regular
        else
          run_bot regular || run_bot executive
        fi
        
        if [ $? -ne 0 ]; then
          echo "‚ùå Failed to reserve any spot"
          exit 1
        fi

    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-logs
        path: |
          *.log
          logs/
          **/*.log
        if-no-files-found: ignore
