name: Manual Parking Bot

on:
  workflow_dispatch:
    inputs:
      spot_type:
        description: 'Spot type'
        required: true
        default: 'regular'
        type: choice
        options:
        - regular
        - executive

jobs:
  test:
    runs-on: windows-latest
    steps:
    - run: echo "Manual workflow works! Spot type: ${{ inputs.spot_type }}"
