name: Run Parking Bot

on:
  workflow_dispatch:
    inputs:
      spot_type:
        description: 'Spot type to try first (executive/regular)'
        required: false
        default: 'executive'
        type: choice
        options:
        - executive
        - regular
  schedule:
    - cron: '0 5 * * *'  # 00:00 PM EST / 00:02 AM EDT
    - cron: '0 11 * * *'  # 6:00 AM EST / 6:02 AM EDT

env:
  PYTHONUNBUFFERED: 1
  PLAYWRIGHT_BROWSERS_PATH: 0  # Use system browsers
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: true  # Skip Playwright browser download
  PYTHONFAULTHANDLER: 1  # Better error messages
  PYTHONHASHSEED: 42     # Reproducible builds

jobs:
  run-bot:
    name: Run Elia Parking Bot
    runs-on: ubuntu-22.04
    timeout-minutes: 8  # Reduced from 10 minutes
    env:
      CONFIG_JSON: ${{ secrets.BOT_CONFIG_JSON }}
      ELIA_PASSWORD: ${{ secrets.ELIA_PASSWORD }}
      TOTP_SECRET: ${{ secrets.TOTP_SECRET }}

    steps:
    - uses: actions/checkout@v4

    - name: Ensure config secret is present
      if: ${{ env.CONFIG_JSON == '' }}
      run: |
        echo "::error::Missing BOT_CONFIG_JSON secret. Please add it in repository settings."
        exit 1

    - name: Write config.json from secret
      run: |
        python - <<'PY'
        import os
        import base64
        from pathlib import Path

        raw = os.environ.get("CONFIG_JSON", "")
        if not raw.strip():
            raise SystemExit("BOT_CONFIG_JSON secret is empty")

        path = Path("config.json")

        try:
            # Support either plain JSON or base64-encoded JSON
            if raw.lstrip().startswith("{"):
                data = raw.encode("utf-8")
            else:
                data = base64.b64decode(raw)
        except Exception as exc:
            raise SystemExit(f"Failed to decode BOT_CONFIG_JSON: {exc}")

        path.write_bytes(data)
        path.chmod(0o600)
        print("config.json written")
        PY

    - name: Write .env from secrets
      run: |
        python - <<'PY'
        import os
        from pathlib import Path

        env_path = Path('.env')
        lines = []

        password = os.environ.get('ELIA_PASSWORD')
        if password:
          lines.append(f'ELIA_PASSWORD={password}')

        totp = os.environ.get('TOTP_SECRET')
        if totp:
          lines.append(f'TOTP_SECRET={totp}')

        env_path.write_text('\n'.join(lines) + ('\n' if lines else ''))
        env_path.chmod(0o600)
        PY

    - name: Ensure credentials are present
      run: |
        missing=0
        if [ -z "${ELIA_PASSWORD}" ]; then
          echo "::error::Missing ELIA_PASSWORD secret."
          missing=1
        fi
        if [ -z "${TOTP_SECRET}" ]; then
          echo "::warning::TOTP_SECRET secret not provided. MFA automation may fail."
        fi
        if [ $missing -ne 0 ]; then
          exit 1
        fi

    - name: Confirm config present
      run: |
        ls -l config.json

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: '**/requirements.txt'

    - name: Cache pip packages
      uses: actions/cache@v3
      id: pip-cache
      with:
        path: |
          ~/.cache/pip
          ~/.local
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install system dependencies
      run: |
        # Install only essential packages for Chromium and Xvfb
        sudo apt-get update -qy && \
        sudo apt-get install -y --no-install-recommends \
          chromium-browser \
          xvfb \
          libasound2 \
          libatk1.0-0 \
          libatk-bridge2.0-0 \
          libcups2 \
          libdbus-1-3 \
          libdrm2 \
          libgbm1 \
          libgtk-3-0 \
          libnspr4 \
          libnss3 \
          libx11-xcb1 \
          libxcb-dri3-0 \
          libxcomposite1 \
          libxdamage1 \
          libxext6 \
          libxfixes3 \
          libxrandr2 \
          libxshmfence1 \
          libxss1 \
          libxtst6 \
          libatspi2.0-0 \
          libxkbcommon0 \
          fonts-liberation \
          xdg-utils \
          tzdata && \
        sudo apt-get clean && \
        sudo rm -rf /var/lib/apt/lists/*

    - name: Install Python dependencies
      run: |
        # Install requirements (pip is already cached)
        pip install -r requirements.txt --quiet
        
        # Verify Playwright installation
        python -c "import pkg_resources; print('Playwright version:', pkg_resources.get_distribution('playwright').version)"

    - name: Run the bot with Xvfb
      run: |
        # Function to run the bot with error handling
        run_bot() {
          local spot_type=$1
          echo "üîç Attempting to reserve $spot_type spot..."
          
          # Set a timeout for the bot (6 minutes to be safe)
          timeout 360s python main.py --reserve $spot_type --headless && {
            echo "‚úÖ Successfully reserved $spot_type spot"
            return 0
          } || {
            local exit_status=$?
            if [ $exit_status -eq 124 ]; then
              echo "‚è±Ô∏è  Timeout while trying to reserve $spot_type spot"
            else
              echo "‚ö†Ô∏è  Failed to reserve $spot_type spot (exit code: $exit_status)"
            fi
            return 1
          }
        }

        # Start Xvfb in the background
        export DISPLAY=:99
        Xvfb $DISPLAY -screen 0 1920x1080x24 -ac +extension GLX +render -noreset >/dev/null 2>&1 &
        XVFB_PID=$!
        
        # Give Xvfb some time to start
        sleep 3
        
        # Cleanup function
        cleanup() {
          echo "üßπ Cleaning up..."
          kill $XVFB_PID 2>/dev/null || true
          rm -f config.json
        }
        trap cleanup EXIT
        
        # Try executive spots first, then regular spots
        # Use workflow_dispatch input if available, otherwise default to executive first
        FIRST_TRY=${{
          github.event.inputs.spot_type || 'executive'
        }}
        
        if [ "$FIRST_TRY" = "executive" ]; then
          run_bot executive || run_bot regular
        else
          run_bot regular || run_bot executive
        fi
        
        if [ $? -ne 0 ]; then
          echo "‚ùå Failed to reserve any spot"
          exit 1
        fi

    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-logs
        path: |
          *.log
          logs/
          **/*.log
        if-no-files-found: ignore
