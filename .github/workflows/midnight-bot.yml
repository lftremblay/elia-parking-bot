name: Parking Bot Midnight Run
on:
  schedule:
    # Run exactly at midnight Eastern Time
    # EST: UTC-5 (Nov-Mar), EDT: UTC-4 (Mar-Nov)
    # Use 5:00 UTC for EST (winter), 4:00 UTC for EDT (summer)
    # Schedule both to ensure midnight execution year-round
    - cron: '0 4,5 * * 1-5'  # 4:00 & 5:00 UTC = midnight EST/EDT (1-5 = Monday-Friday)
  workflow_dispatch:  # Allow manual runs

jobs:
  run-parking-bot:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install python-dotenv httpx loguru asyncio pytz
        
    - name: Check exact time and run if at midnight
      env:
        ELIA_GRAPHQL_TOKEN: ${{ secrets.ELIA_GRAPHQL_TOKEN }}
        # Email disabled - internal SMTP not accessible from GitHub Actions
        # EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
        # SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        # SMTP_HOST: ${{ secrets.SMTP_HOST }}
        # SMTP_PORT: ${{ secrets.SMTP_PORT }}
        ELIA_EMAIL: ${{ secrets.ELIA_EMAIL }}
        TOTP_SECRET: ${{ secrets.TOTP_SECRET }}
        MICROSOFT_USERNAME: ${{ secrets.MICROSOFT_USERNAME }}
      run: |
        # Get current time and check if we're within 5 minutes of midnight EST
        python -c "
        import datetime
        import pytz
        import subprocess
        import sys
        
        # Get current time in Eastern timezone
        eastern = pytz.timezone('US/Eastern')
        now = datetime.datetime.now(eastern)
        midnight = now.replace(hour=0, minute=0, second=0, microsecond=0)
        
        # Calculate minutes since midnight
        minutes_since_midnight = (now - midnight).total_seconds() / 60
        
        print(f'Current Eastern time: {now.strftime(\"%Y-%m-%d %H:%M:%S %Z\")}')
        print(f'Minutes since midnight: {minutes_since_midnight:.1f}')
        
        # Only run if within 5 minutes of midnight
        if minutes_since_midnight <= 5:
            print('‚úÖ Within 5 minutes of midnight - running bot')
            subprocess.run([sys.executable, 'fresh_run.py'])
        else:
            print('‚è≠Ô∏è Not within 5 minutes of midnight - skipping execution')
        "
        
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: bot-logs
        path: logs/
    
    - name: Read Summary File
      if: always()
      id: read_summary
      run: |
        if [ -f run_summary.txt ]; then
          SUMMARY=$(cat run_summary.txt)
          # Escape for GitHub Actions
          SUMMARY="${SUMMARY//'%'/'%25'}"
          SUMMARY="${SUMMARY//$'\n'/'%0A'}"
          SUMMARY="${SUMMARY//$'\r'/'%0D'}"
          echo "summary=$SUMMARY" >> $GITHUB_OUTPUT
        else
          echo "summary=No summary file generated" >> $GITHUB_OUTPUT
        fi
    
    - name: Send Email Notification
      if: always()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.GMAIL_USERNAME }}
        password: ${{ secrets.GMAIL_APP_PASSWORD }}
        subject: "ü§ñ Parking Bot - ${{ job.status == 'success' && '‚úÖ Success' || '‚ùå Failed' }}"
        to: ${{ secrets.NOTIFICATION_EMAIL }}
        from: Elia Parking Bot
        html_body: |
          <!DOCTYPE html>
          <html>
          <head>
            <style>
              body { font-family: 'Segoe UI', Arial, sans-serif; max-width: 650px; margin: 0 auto; padding: 20px; background: #f5f5f5; }
              .container { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
              .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; text-align: center; }
              .header h1 { margin: 0; font-size: 28px; }
              .header p { margin: 10px 0 0 0; opacity: 0.9; }
              .content { padding: 30px; }
              .summary-box { background: #f8f9fa; border-radius: 8px; padding: 20px; margin: 20px 0; font-family: 'Courier New', monospace; font-size: 13px; white-space: pre-wrap; border-left: 4px solid #667eea; }
              .status-badge { display: inline-block; padding: 8px 16px; border-radius: 20px; font-weight: bold; margin: 10px 0; }
              .status-success { background: #d4edda; color: #155724; }
              .status-failure { background: #f8d7da; color: #721c24; }
              .button { display: inline-block; background: #667eea; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px; margin: 15px 0; font-weight: bold; }
              .button:hover { background: #5568d3; }
              .footer { text-align: center; padding: 20px; color: #666; font-size: 12px; border-top: 1px solid #eee; }
              .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
              .info-item { background: #f8f9fa; padding: 15px; border-radius: 6px; }
              .info-label { font-size: 12px; color: #666; margin-bottom: 5px; }
              .info-value { font-size: 16px; font-weight: bold; color: #333; }
            </style>
          </head>
          <body>
            <div class="container">
              <div class="header">
                <h1>üöó Elia Parking Bot</h1>
                <p>Automated Run Report</p>
              </div>
              
              <div class="content">
                <div style="text-align: center;">
                  <span class="status-badge status-${{ job.status == 'success' && 'success' || 'failure' }}">
                    ${{ job.status == 'success' && '‚úÖ Run Successful' || '‚ùå Run Failed' }}
                  </span>
                </div>
                
                <div class="info-grid">
                  <div class="info-item">
                    <div class="info-label">Run Number</div>
                    <div class="info-value">#${{ github.run_number }}</div>
                  </div>
                  <div class="info-item">
                    <div class="info-label">Workflow</div>
                    <div class="info-value">${{ github.workflow }}</div>
                  </div>
                </div>
                
                <h2 style="color: #333; margin-top: 30px;">üìä Run Summary</h2>
                <div class="summary-box">${{ steps.read_summary.outputs.summary }}</div>
                
                <div style="text-align: center; margin-top: 30px;">
                  <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" class="button">
                    üìã View Full Logs
                  </a>
                </div>
              </div>
              
              <div class="footer">
                <p><strong>Elia Parking Bot</strong> ‚Ä¢ Automated by GitHub Actions</p>
                <p>Repository: ${{ github.repository }}</p>
              </div>
            </div>
          </body>
          </html>
