name: Daily Parking Bot

on:
  schedule:
    # Run every day at midnight Montreal Winter Time (5:00 AM UTC) - 6 hours before 6 AM reservation
    - cron: '0 5 * * *'
    # Also run 30 minutes later as backup (5:30 AM UTC)
    - cron: '30 5 * * *'
  workflow_dispatch:  # Allow manual triggering
    inputs:
      test_mode:
        description: 'Run in test mode (books for today instead of tomorrow)'
        required: false
        default: 'false'
        type: boolean

jobs:
  park-car:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install httpx loguru python-dotenv asyncio
        
    - name: Configure environment
      run: |
        echo "ELIA_GRAPHQL_TOKEN=${{ secrets.ELIA_GRAPHQL_TOKEN }}" > .env
        echo "BOT_ENV=production" >> .env
        
    - name: Run parking bot (API version)
      run: |
        python production_api_bot.py
        
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: parking-bot-logs
        path: parking_bot.log
        retention-days: 7
        
    - name: Notify on success
      if: success()
      run: |
        echo "üéâ Parking bot completed successfully!"
        
    - name: Notify on failure
      if: failure()
      run: |
        echo "‚ùå Parking bot failed - check logs!"
