name: Smart Weekday Parking Bot

on:
  schedule:
    # Run Monday-Friday at midnight Montreal Winter Time (5:00 AM UTC)
    # 6 hours before 6 AM reservation (executive spots)
    - cron: '0 5 * * 1-5'
  workflow_dispatch:  # Allow manual triggering
    inputs:
      booking_mode:
        description: 'Booking mode'
        required: false
        default: 'smart'
        type: choice
        options:
          - smart
          - reserve
          - status

jobs:
  park-car:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install httpx loguru python-dotenv asyncio
        
    - name: Configure environment
      run: |
        echo "ELIA_GRAPHQL_TOKEN=${{ secrets.ELIA_GRAPHQL_TOKEN }}" > .env
        echo "BOT_ENV=production" >> .env
        
    - name: Run smart parking bot
      run: |
        # Smart mode: Books executive for tomorrow + regular 14-15 days ahead
        # Automatically skips weekends and prevents double-booking
        python production_api_bot.py --smart
        
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: parking-bot-logs
        path: parking_bot.log
        retention-days: 7
        
    - name: Notify on success
      if: success()
      run: |
        echo "üéâ Smart parking bot completed successfully!"
        echo "‚úÖ Executive spot booked for tomorrow"
        echo "‚úÖ Regular spots booked 14-15 days ahead"
        
    - name: Notify on failure
      if: failure()
      run: |
        echo "‚ùå Smart parking bot failed - check logs!"
        echo "üí° Token may need refresh or spots unavailable"
