name: Manual Parking Bot

on:
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Run in test mode (check booking detection only, no actual reservation)'
        required: false
        default: true
        type: boolean

jobs:
  reserve-parking:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-dotenv httpx loguru asyncio

    - name: Run Parking Bot (API Mode)
      env:
        ELIA_GRAPHQL_TOKEN: ${{ secrets.ELIA_GRAPHQL_TOKEN }}
        # Email disabled - internal SMTP not accessible from GitHub Actions
        # EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
        # SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        # SMTP_HOST: ${{ secrets.SMTP_HOST }}
        # SMTP_PORT: ${{ secrets.SMTP_PORT }}
        ELIA_EMAIL: ${{ secrets.ELIA_EMAIL }}
        TOTP_SECRET: ${{ secrets.TOTP_SECRET }}
        MICROSOFT_USERNAME: ${{ secrets.MICROSOFT_USERNAME }}
      run: |
        echo "Manual trigger - Test mode: ${{ inputs.test_mode }}"
        
        if [ "${{ inputs.test_mode }}" = "true" ]; then
          echo "Running in TEST mode - checking booking detection"
          python final_booking_test.py
        else
          echo "Running in PRODUCTION mode"
          python fresh_run.py
        fi

    - name: Upload logs and screenshots on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: parking-bot-logs-${{ github.run_number }}
        path: |
          logs/
          screenshots/
          session_data/
